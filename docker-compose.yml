version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spam-detector-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=8000
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    # Optional: Mount volumes for development
    # volumes:
    #   - ./src:/app/src:ro
    #   - ./models:/app/models:ro
