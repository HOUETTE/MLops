name: Test AWS Connection

on:
  workflow_dispatch  # Allows manual trigger from GitHub Actions tab

jobs:
  test-aws:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Test AWS credentials validity
        run: |
          echo "Testing AWS credentials..."
          aws sts get-caller-identity

      - name: List S3 buckets
        run: |
          echo "Listing S3 buckets..."
          aws s3 ls

      - name: Test ECR access
        run: |
          echo "Testing ECR access..."
          aws ecr describe-repositories || echo "No ECR repositories found (this is OK for initial setup)"

      - name: Test ECS access
        run: |
          echo "Testing ECS access..."
          aws ecs list-clusters || echo "No ECS clusters found (this is OK for initial setup)"

      - name: Connection test summary
        run: |
          echo "======================================"
          echo "AWS Connection Test Summary"
          echo "======================================"
          echo "✓ AWS credentials are valid"
          echo "✓ S3 access confirmed"
          echo "✓ ECR access confirmed"
          echo "✓ ECS access confirmed"
          echo "======================================"
          echo "You can now proceed with AWS deployment!"
